<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Moshify</title>
    </head>
    <body style="padding: 5rem;" >
        <div class="card testimonial">
            <div class="grid grid--1x2">
                <div class="testimonial__image">
                    <img src="images/testimonial.jpg" alt="A happy, smiling customer">
                    <span class="icon-container icon-container--accent">
                        <svg class="icon icon--small icon--white">
                            <use xlink:href="images/sprite.svg#quotes"></use>
                        </svg>
                    </span>
                </div>
                <blockquote class="quote" >
                    <p class="quote__text" >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad asperiores beatae dolor exercitationem
                        expedita laborum nesciunt nihil nobis, quod tenetur.</p>
                    <footer>
                        <div class="media">
                            <div class="media__image">
                                <svg class="icon quote__line">
                                    <use xlink:href="images/sprite.svg#line"></use>
                                </svg>
                            </div>
                            <div class="media__body">
                                <h3 class="media__title quote__author" >John Smith</h3>
                                <p class="quote__organization ">ABC Company</p>
                            </div>
                        </div>
                    </footer>
                </blockquote>
            </div>
        </div>
    </body>
</html>
